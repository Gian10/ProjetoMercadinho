<app-tela-principal></app-tela-principal>


<div class="container">
    <h5>LISTA DE PRODUTOS</h5>
    <hr />
      <div class="pesquisar">
        <div class="input-group">
          <input type="text" 
          id="pesquisar"
          class="form-control"  
          placeholder="Pesquisar Produto"
          #variavelPesquisa  
          (input)="pesquisar(variavelPesquisa.value)" 
          >
          <span class="input-group-addon">
            <button class="fa fa-search" style="background:transparent;border:none"></button>
          </span>
        </div>
      </div>
    <br>

    <table  id="produtoTable">
      <tr>
        <th>Código</th>
        <th>Nome do Produto</th>
        <th>Preço do Produto</th>
        <th>Quantidade</th>    
        <th width="170px">Ação</th>
        <th width="170px">Entrada e Saída</th>
      </tr>
      <tr *ngFor="let listaProduto of produto | paginate: produtoPaginacao"  >  
        <td>{{listaProduto.codigo}}</td>
        <td>{{listaProduto.nome}}</td>    
        <td>{{listaProduto.preco | currency: 'R$'}}</td>
        <td>{{listaProduto.estoque}}</td>
        <td>       
          <a [routerLink]="['/editar-produto', listaProduto.id]"  class="btn btn-primary">Editar</a>
          <button type="button" (click)="deletePost(listaProduto.id)" class="btn btn-danger">Deletar</button>
        </td>
        <td>       
          <a [routerLink]="['/entrada-produto', listaProduto.id]" class="btn btn-primary">Entrada</a> 
          <button type="button" class="btn btn-danger">Saída</button>
        </td>
      </tr>
    </table>
    <!--  Personalizar vários elementos na paginação -->
    <pagination-controls 
                         [maxSize]="maxSize"
                         [directionLinks]="directionLinks"
                         [autoHide]="autoHide"
                         [responsive]="responsive"
                         [previousLabel]="labels.previousLabel"
                         [nextLabel]="labels.nextLabel"
                         (pageChange)="onPageChange($event)">
    </pagination-controls>

 </div>
