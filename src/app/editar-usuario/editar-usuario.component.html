<app-tela-principal></app-tela-principal>

<div class="text-center" *ngIf="!alert">
    <div class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>ERRO DO SERVIDOR!</strong> ERRO AO TENTAR REALIZAR AÇÃO 
    </div>
  </div>

<div class="container">
    <div class="editarUsuario">
    <h5>EDITAR USUÁRIO</h5>
    <hr />
    <div class="row justify-content-center">      
        <form [formGroup]="editUsuario"  novalidate (ngSubmit)="atualizarUsuario()" >      
                <div class="row justify-content-center">        
                    <div class="form-group col-md-6" >
                        <strong><label>Nome do Usuário:</label></strong>
                        <input 
                        type="text" 
                        class="form-control"                 
                        formControlName=nomeUsuario       
                        oninput="this.value = this.value.toUpperCase()"            
                        >                 
                      <small *ngIf="!editUsuario.get('nomeUsuario').valid && editUsuario.get('nomeUsuario').touched" class="form-text text-danger">CAMPO INVÁLIDO</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6" id="campoSenha">
                            <strong><label> Nova Senha:</label></strong>
                            <input 
                            type="password" 
                            class="form-control"         
                            formControlName = novaSenha
                           (input)="verificarNovaSenha()"
                          >  
                          <small *ngIf="!editUsuario.get('novaSenha').valid && editUsuario.get('novaSenha').touched" class="form-text text-danger">CAMPO INVÁLIDO</small>           
                        </div>

                        <div class="form-group col-md-6">
                        <strong><label> Confirmar Senha:</label></strong>
                        <input
                         class="form-control"          
                         type="password"
                         formControlName="confirmaNovaSenha"
                         (input)="verificarConfirmaSenha()"             
                         >
                         <small *ngIf="senha != confSenha" class="form-text text-danger">SENHAS NÃO CONFEREM</small>
                    </div>     
                </div>
            </div>
                
            <hr />
            <div class="col text-center"> 
                <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                >ATUALIZAR</button> 
            
                <button style="margin:20px;" 
                (click)="voltar()" 
                class="btn btn-danger" 
                >VOLTAR</button>
            </div>       
        </form>
    </div>
</div>
</div>
