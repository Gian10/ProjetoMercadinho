<app-tela-principal></app-tela-principal>

<div class="container">
    <h5>DADOS DE CADASTRO DE PRODUTO</h5>
    <hr />
    <div class="row  justify-content-center">      
        <form class="needs-validation" novalidate #cadProduto ="ngForm" (ngSubmit)="cadastrarProduto()">      
            <div class="form-row">
                <div class="form-group col-md-6">
                    <strong><label> Nome de Produto:</label></strong>
                    <input 
                    type="text" 
                    class="form-control"  
                    placeholder="Ex: Arroz"        
                    autocomplete="off" 
                    required
                    minlength="3"
                    maxlength="40"
                    name="nomeProduto"
                    ngModel
                    #inputNomeProduto
                    >
                    <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                  
                  <small *ngIf="inputNomeProduto.valid && inputNomeProduto.touched" class="form-text text-success">Ok</small>
                  <small *ngIf="!inputNomeProduto.valid && inputNomeProduto.touched" class="form-text text-danger">Inv치lido</small>              
                </div>
        
                <div class="form-group col-md-6">
                    <strong><label> C칩digo de Produto:</label></strong>
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Ex: 111000"
                    autocomplete="off" 
                    required
                    minlength="1"
                    maxlength="40"
                    name="codigo"
                    ngModel
                    #inputCodigo
                  >  
                  <small *ngIf="inputCodigo.valid && inputCodigo.touched" class="form-text text-success">Ok</small>
                  <small *ngIf="!inputCodigo.valid && inputCodigo.touched" class="form-text text-danger">Inv치lido</small>           
                </div>
        
                <div class="form-group col-md-4">
                   <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">,00</span>
                    </div>
                    <input type="text"
                     class="form-control" 
                     placeholder="Ex: 10" 
                     autocomplete="off" 
                     required
                     minlength="1"
                     maxlength="40"
                     name = "preco"
                     ngModel
                     #inputPreco
                     >
                     
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                
                   <strong><label> Estoque de Produto:</label></strong>
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Ex: 1"
                    autocomplete="off" 
                    required
                    minlength="1"
                    maxlength="40"
                    name="estoque"
                    ngModel
                    #inputEstoque
                    >  
                    <small *ngIf="inputEstoque.valid && inputEstoque.touched" class="form-text text-success">Ok</small>
                    <small *ngIf="!inputEstoque.valid && inputEstoque.touched" class="form-text text-danger">Inv치lido</small>                     
                </div>
                <div class="align-self-end ml-auto"> 
                    <button 
                    type="submit" 
                    class="btn btn-primary btn-lg"
                    >Cofirmar Cadastro de Produto</button> 
                </div>        
            </div>   
        </form>
    </div>
</div>
